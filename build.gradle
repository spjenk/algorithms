group 'com.litereactions.algorithms'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'edu.princeton.cs:algs4:1.0.2'
    testCompile 'junit:junit:4.12'
}
